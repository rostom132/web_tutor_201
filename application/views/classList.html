<head>
    <link rel="stylesheet" href="./static/css/classView.css">
    <script type="module" src="./static/js/filterForm.js"></script>
    <script type="module" src="./static/js/getClass.js"></script>
    <meta name="description" content="New class is posted by parents and can be viewed in detail and can be filtered by district, ward, gender.">
    <title>TKT - Class list</title>
</head>

<body>
    <div style="background-color: #F0FFFF;">
        <h1 style="text-align: center; font-size: 60px; font-weight:bolder;padding-top: 30px; padding-bottom:30px; color: #45C0F8;" class="lang" key="CLASSINFO.HEADER"></h1>
        <div class="class-container container-fluid">
            <div class="search-container">
                <form>
                    <select id="edit-place" class="form-select">
                        <option class="lang" key="CLASSINFO.DISTRICT_FILTER" selected="selected" value="-1"></option>
                        <optgroup id="district" label="District"></optgroup>
                    </select>
                    <select id="edit-subject" class="form-select">
                        <option class="lang" key="CLASSINFO.SUBJECT_FILTER" selected="selected" value="-1"></option>
                        <optgroup id="subject" label="Subject"></optgroup>
                    </select>
                    <select id="edit-gender" class="form-select">
                        <option class="lang" key="CLASSINFO.GENDER_FILTER" selected="selected" value="-1"></option>
                        <optgroup id="gender" label="Gender"></optgroup>
                    </select>
                    <button class="lang" key="CLASSINFO.FILTER_BUTTON" type="button" id="submit-button"></button>
                </form>
                <span class="lang" key="CLASSINFO.CLASS_COUNT" id="result-count" style="color: red;"></span><span id="count" style="color: red;"></span></span><span class="lang" key="CLASSINFO.CLASS" style="color: red;"></span>
            </div>
            <div class="classView-container">
                <div class="container" id="show"></div>
            </div>
            <div id="page-wrapper"></div>
        </div>
    </div>
</body>

</html>
